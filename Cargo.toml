[workspace]
members = ["./crates/*", "./native", "./xtask"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "Apache-2.0 or MIT"

[workspace.dependencies]
asdf-overlay = { path = "./crates/overlay" }
asdf-overlay-client = { path = "./crates/client" }
asdf-overlay-common = { path = "./crates/common" }

tokio = "1.44.2"

[workspace.dependencies.dll-syringe]
git = "https://github.com/fry/dll-syringe"
rev = "0a8b18e"
default-features = false