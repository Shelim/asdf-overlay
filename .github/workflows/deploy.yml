name: deploy

concurrency: production

on:
  workflow_dispatch:
    inputs:
      level:
        type: choice
        description: Bump level
        options:
          - major
          - minor
          - patch

jobs:
  publish:
    runs-on: windows-latest
    environment: publish
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup cd
        run: |
          git config user.name 'Asdf Overlay Continuous Deployment'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Setup rust
        uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: install cargo-release
        run: cargo install cargo-release

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: bump node package version
        id: bump
        run: |
          npm config set git-tag-version=false
          $ver = npm version ${{ github.event.inputs.level }}
          $GITHUB_OUTPUT = "version=" + $ver.substring(1)
      - name: publish node package
        run: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: bump cargo package versions, publish
        run: |
          cargo release ${{ steps.bump.outputs.version }} \
            --workspace \
            --no-confirm \
            --execute
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.bump.outputs.version }}',
              target_commitish: '${{ github.ref }}',
              name: 'Asdf Overlay v${{ steps.bump.outputs.version }}',
              draft: false,
              generate_release_notes: true
            })
            return data.id
